<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d6f33aa88d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
   <img class="logo" src="images/logo.svg" alt="logo">
   <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-image">
  <img class="desktop-bg" src="images/bg-desktop.svg" alt="background-design-image">
  <img class="mobile-bg" src="images/bg-mobile.svg" alt="background-design-image">
   <div class="info">
     <h1>Build The Community Your Fans Will Love</h1>
     <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.</p>
     <button class="register-button" type="button" name="button">Register</button>
   </div>
   <div class="footer">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
   </div>
</body>
</html>
